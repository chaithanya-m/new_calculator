<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="./calculator.css">
	<script src="./calculator.js"></script>
</head>
<body>
	<div>
		<input type="text" id="text_bar"><br>
	</div>
	<div class="keys">
		<input class="text_pad"type="button" onclick="div('7')" value="7" >
		<input class="text_pad"type="button" onclick="div('8')" value="8" >
		<input class="text_pad"type="button" onclick="div('9')" value="9" >
		<input class="text_pad" type="button" onclick="div('/')" value="/" ><br>
		<input class="text_pad"type="button" onclick="div('4')" value="4">
		<input class="text_pad"type="button" onclick="div('5')" value="5">
		<input class="text_pad" type="button" onclick="div('6')" value="6" >
		<input class="text_pad" type="button" onclick="div('*')" value="X" ><br>
		<input class="text_pad"type="button" onclick="div('1')" value="1">
		<input class="text_pad"type="button" onclick="div('2')" value="2">
		<input class="text_pad"type="button" onclick="div('3')" value="3">
		<input class="text_pad"type="button" onclick="div('-')" value="-"><br>
        <input class="text_pad"type="button" onclick="div('0')" value="0">
        <input class="text_pad" type="button" onclick="div('.')" value=".">
        <input class="text_pad" type="button" onclick="squar()" value="^2">
    	<input class="text_pad"type="button" onclick="div('+')" value="+"><br>
        <input class="text_pad" type="button" onclick="backspace()" value="<<">
        <input class="text_pad"type="button" onclick="remove()" value="AC">
        <input class="text_pad equal"type="button" onclick="equal('')" value="=">
    </div>

   

</body>
</html>
